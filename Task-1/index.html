<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    
</head>

<body>
    <div id="container">

        <!-- first div -->
        <div class="left">
            <div class="person-image">
                <img src="./images/image1.png" alt="">
            </div>
        </div>

        <!-- 2nd div  -->
        <div class="right">
            <!-- logo -->
            <div class="logo">
                <img src="./images/webengage_logo.png" alt="">
            </div>

            <!-- heading -->
            <div class="heading">
                <h1>Get a FREE</h1>
                <h3>Consultation with a expert</h3>
            </div>

            <!-- form -->
            <div class="form-container">
                <form action="" class="form">

                    <input type="email" id="email" placeholder="Enter your email" required="true">

                    <div id="phone-container">
                        <input id="phone" type="number" name="phone" placeholder="Enter your mobile" required="true" />
                    </div>
                    <button type="submit" id="submit-btn">TALK TO US &#8594</button>
                </form>
            </div>

        </div>
    </div>
</body>

</html>

<script src="./script/index.js"></script>
